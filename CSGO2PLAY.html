        .inventory-modal, .history-modal {

        /* 物品操作按钮 */
        .item-actions {

        // 初始化事件监听

            // 充值按钮点击
            rechargeBtn.addEventListener('click', () => {
                if (rechargeBtn.disabled) {
                    const remainingTime = rechargeCooldown - Math.floor((Date.now() - lastRechargeTime) / 1000);
                    alert(`充值冷却中，请等待 ${remainingTime} 秒后再试`);
                    return;
                }
                rechargeModal.style.display = 'flex';
                selectedRechargeAmount = 0;
                
                // 重置选中状态
                rechargeOptions.forEach(option => {
                    option.style.backgroundColor = '#333';
                });
            });
            
            // 充值选项点击
            rechargeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    selectedRechargeAmount = parseInt(option.dataset.amount);
                    
                    // 更新选中状态
                    rechargeOptions.forEach(opt => {
                        opt.style.backgroundColor = opt === option ? '#555' : '#333';
                    });
                });
            });
            
            // 确认充值
            confirmRechargeBtn.addEventListener('click', () => {
                if (selectedRechargeAmount > 0) {
                    userBalance += selectedRechargeAmount;
                    updateBalanceDisplay();
                    
                    // 记录充值历史
                    rechargeHistory.push({
                        amount: selectedRechargeAmount,
                        time: new Date().toLocaleString()
                    });
                    
                    // 设置充值冷却
                    lastRechargeTime = Date.now();
                    updateRechargeButtonState();
                    
                    saveUserData();
                    alert(`成功充值 ${selectedRechargeAmount}豆`);
                    rechargeModal.style.display = 'none';
                } else {

                rechargeModal.style.display = 'none';

                    showInventory(tab.dataset.tab);
                });
            });

        // 更新充值按钮状态

            const currentTime = Date.now();
            const elapsedTime = (currentTime - lastRechargeTime) / 1000; // 转换为秒
            
            if (elapsedTime < rechargeCooldown) {
                rechargeBtn.disabled = true;
                const remainingTime = rechargeCooldown - Math.floor(elapsedTime);
                rechargeBtn.textContent = `充值冷却(${remainingTime}s)`;

        // 获取随机商品（根据概率）
        function getRandomItem() {
            const random = Math.random() * 105;
            let cumulativeProbability = 1;
            
            for (const item of items) {
                cumulativeProbability += item.probability;
                if (random <= cumulativeProbability) {
                    return item;
                }
            }
            
            return items[items.length - 1]; // 默认返回最后一个
        }
        
        // 准备单次抽奖动画
        function prepareSingleAnimation() {
            animationContainer.style.display = 'flex';

            `;
            animationContainer.appendChild(box);
            
            // 生成滚动项目
            const scrollContainer = document.getElementById('single-item-scroll');
            scrollContainer.innerHTML = '';
            
            for (let i = 0; i < 200; i++) {
                const scrollItem = document.createElement('div');
                scrollItem.className = 'scroll-item';
                
                // 随机选择一个商品
                const randomItem = getRandomItem();
                scrollItem.style.backgroundImage = `url(${randomItem.image})`;
                scrollItem.dataset.item = JSON.stringify(randomItem);
                
                scrollContainer.appendChild(scrollItem);

            startSingleAnimation();

        // 开始单次抽奖动画
        function startSingleAnimation() {
            const scrollContainer = document.getElementById('single-item-scroll');
            const scrollWidth = scrollContainer.scrollWidth;
            const containerWidth = scrollContainer.clientWidth;
            const targetScrollLeft = scrollWidth - containerWidth;
            
            let startTime = null;
            const duration = 5000;
            
            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;
                const percentage = Math.min(progress / duration, 1);
                
                // 缓动函数 - 先快后慢
                const easing = 0.01 - Math.pow(0.01- percentage, 3);
                
                scrollContainer.scrollLeft = easing * targetScrollLeft;
                
                if (progress < duration) {
                    requestAnimationFrame(animate);
                } else {
                    // 动画结束
                    setTimeout(() => {
                        // 获取最后一个商品作为获奖商品
                        const children = scrollContainer.children; // 获取所有子元素
                        const thirdLastItem = children[children.length - 3]; // 倒数第三个
                        const wonItem = JSON.parse(thirdLastItem.dataset.item);
                        
                        // 添加到用户仓库
                        userInventory.push(wonItem);
                        
                        // 记录开箱历史
                        openHistory.push({
                            item: wonItem.name,
                            value: wonItem.value,
                            time: new Date().toLocaleString()
                        });
                        
                        // 如果价值大于1000，添加到最近出货
                        if (wonItem.value > 500) {
                            recentItems.unshift({
                                name: wonItem.name,
                                image: wonItem.image,
                                value: wonItem.value,
                                rarity: wonItem.rarity,
                                time: 0
                            });
                            
                            if (recentItems.length > 8) {
                                recentItems.pop();
                            }
                        }
                        
                        saveUserData();
                        animationContainer.style.display = 'none';
                        showSingleResult(wonItem);
                        loadRecentItems();
                    }, 500);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // 显示单次开箱结果
        function showSingleResult(item) {
            const singleResultContainer = document.getElementById('single-result-items');
            singleResultContainer.innerHTML = '';
            
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            
            const itemImage = document.createElement('div');
            itemImage.className = 'result-image';
            itemImage.style.backgroundImage = `url(${item.image})`;
            itemImage.innerHTML = `
                <div class="result-value">${item.value.toFixed(2)} 豆</div>
                <div class="item-badge" style="top: 5px; right: 5px;">${item.rarity}</div>
            `;
            
            const itemName = document.createElement('div');
            itemName.className = 'result-name';
            itemName.textContent = `${item.name} (${item.wear})`;
            
            resultItem.appendChild(itemImage);
            resultItem.appendChild(itemName);
            singleResultContainer.appendChild(resultItem);
            
            singleResultModal.style.display = 'flex';
        }
        
        // 准备五连抽动画
        function prepareFiveAnimation() {
            animationContainer.style.display = 'flex';
            animationContainer.innerHTML = '';
            
            // 创建五个独立的滚动容器
            for (let i = 0; i < 5; i++) {
                const box = document.createElement('div');
                box.className = 'animation-box';
                box.innerHTML = `
                    <div class="item-scroll" id="item-scroll-${i}"></div>
                    <div class="pointer"></div>
                `;
                animationContainer.appendChild(box);
                
                // 生成滚动项目
                const scrollContainer = document.getElementById(`item-scroll-${i}`);
                scrollContainer.innerHTML = '';
                
                // 预先生成200个随机商品图片
                const scrollItems = [];
                for (let j = 0; j < 200; j++) {
                    const randomItem = getRandomItem();
                    scrollItems.push(randomItem);
                }
                
                // 确保最后一个商品是随机决定的获奖商品
                const wonItem = getRandomItem();
                scrollItems[scrollItems.length - 3] = wonItem;
                
                // 创建滚动元素
                scrollItems.forEach(item => {
                    const scrollItem = document.createElement('div');
                    scrollItem.className = 'scroll-item';
                    scrollItem.style.backgroundImage = `url(${item.image})`;
                    scrollItem.dataset.item = JSON.stringify(item);
                    scrollContainer.appendChild(scrollItem);
                });
                
                // 存储滚动容器和获奖商品
                fiveScrollContainers.push({
                    container: scrollContainer,
                    wonItem: wonItem
                });
            }
            
            // 开始五连抽动画
            startFiveAnimation();
        }
        
        // 开始五连抽动画
        function startFiveAnimation() {
            // 依次启动五个动画，每个间隔500ms
            fiveScrollContainers.forEach((scrollData, index) => {
                setTimeout(() => {
                    const scrollContainer = scrollData.container;
                    const scrollWidth = scrollContainer.scrollWidth;
                    const containerWidth = scrollContainer.clientWidth;
                    const targetScrollLeft = scrollWidth - containerWidth;
                    
                    let startTime = null;
                    const duration = 7000 + index * 700; // 每个动画持续时间递增
                    
                    function animate(timestamp) {
                        if (!startTime) startTime = timestamp;
                        const progress = timestamp - startTime;
                        const percentage = Math.min(progress / duration, 1);
                        
                        // 缓动函数 - 先快后慢
                        const easing = 1 - Math.pow(1 - percentage, 3);
                        
                        scrollContainer.scrollLeft = easing * targetScrollLeft;
                        
                        if (progress < duration) {
                            requestAnimationFrame(animate);
                        } else {
                            // 动画结束
                            setTimeout(() => {
                                // 获取获奖商品
                                const wonItem = scrollData.wonItem;
                                fiveResultItems.push(wonItem);
                                currentFiveOpenCount++;
                                
                                // 记录开箱历史
                                openHistory.push({
                                    item: wonItem.name,
                                    value: wonItem.value,
                                    time: new Date().toLocaleString()
                                });
                                
                                // 添加到用户仓库
                                userInventory.push(wonItem);
                                
                                // 检查是否所有抽奖都完成
                                if (currentFiveOpenCount === 5) {
                                    setTimeout(() => {
                                        animationContainer.style.display = 'none';
                                        showFiveResults();
                                        saveUserData();
                                    }, 500);
                                }
                            }, 500);
                        }
                    }
                    
                    requestAnimationFrame(animate);
                }, index * 700); // 每个动画间隔700ms
            });
        }
        
        // 显示五连抽结果
        function showFiveResults() {
            const fiveResultContainer = document.getElementById('five-result-items');
            fiveResultContainer.innerHTML = '';
            
            fiveResultItems.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const itemImage = document.createElement('div');
                itemImage.className = 'result-image';
                itemImage.style.backgroundImage = `url(${item.image})`;
                itemImage.innerHTML = `
                    <div class="result-value">${item.value.toFixed(2)} 豆</div>
                    <div class="item-badge" style="top: 5px; right: 5px;">${item.rarity}</div>
                `;
                
                const itemName = document.createElement('div');
                itemName.className = 'result-name';
                itemName.textContent = `${item.name} (${item.wear})`;
                
                resultItem.appendChild(itemImage);
                resultItem.appendChild(itemName);
                fiveResultContainer.appendChild(resultItem);
                
                // 如果价值大于1000，添加到最近出货
                if (item.value > 1000) {
                    recentItems.unshift({
                        name: item.name,
                        image: item.image,
                        value: item.value,
                        rarity: item.rarity,
                        time: 0
                    });
                    
                    if (recentItems.length > 10) {
                        recentItems.pop();
                    }
                }
            });
            
            fiveResultModal.style.display = 'flex';
            loadRecentItems();
        }
        
        // 显示仓库
        function showInventory(tab = 'inventory') {
            inventoryItemsContainer.innerHTML = '';
            
            let itemsToShow = [];
            let title = '';
            
            switch(tab) {
                case 'inventory':
                    itemsToShow = userInventory;
                    title = '我的库存';
                    break;
                case 'withdrawing':
                    itemsToShow = withdrawingItems;
                    title = '发货中';
                    break;
                case 'withdrawn':
                    itemsToShow = withdrawnItems;
                    title = '已发货';
                    break;
            }
            
            document.querySelector('.inventory-title').textContent = title;
            
            if (itemsToShow.length === 0) {
                inventoryItemsContainer.innerHTML = `<p style="grid-column: 1/-1; text-align: center;">${getEmptyMessage(tab)}</p>`;
                inventoryModal.style.display = 'flex';
                return;
            }
            
            // 按价值从高到低排序
            const sortedInventory = [...itemsToShow].sort((a, b) => b.value - a.value);
            
            sortedInventory.forEach((item, index) => {
                const inventoryItem = document.createElement('div');
                inventoryItem.className = 'result-item';
                
                const itemImage = document.createElement('div');
                itemImage.className = 'result-image';
                itemImage.style.backgroundImage = `url(${item.image})`;
                itemImage.innerHTML = `
                    <div class="result-value">${item.value.toFixed(2)} 豆</div>
                    <div class="item-badge" style="top: 5px; right: 5px;">${item.rarity}</div>
                `;
                
                const itemName = document.createElement('div');
                itemName.className = 'result-name';
                itemName.textContent = `${item.name} (${item.wear})`;
                
                inventoryItem.appendChild(itemImage);
                inventoryItem.appendChild(itemName);
                
                // 添加操作按钮
                if (tab === 'inventory') {
                    const actions = document.createElement('div');
                    actions.className = 'item-actions';
                    
                    const exchangeBtn = document.createElement('button');
                    exchangeBtn.className = 'action-btn-small exchange-btn';
                    exchangeBtn.textContent = '置换';
                    exchangeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        exchangeItem(index);
                    });
                    
                    const withdrawBtn = document.createElement('button');
                    withdrawBtn.className = 'action-btn-small withdraw-btn';
                    withdrawBtn.textContent = '提货';
                    withdrawBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        startWithdrawItem(index);
                    });
                    
                    actions.appendChild(exchangeBtn);
                    actions.appendChild(withdrawBtn);
                    inventoryItem.appendChild(actions);
                } else if (tab === 'withdrawing') {
                    const countdown = document.createElement('div');
                    countdown.className = 'countdown';
                    countdown.id = `countdown-${index}`;
                    countdown.textContent = `发货中: ${item.countdown}秒`;
                    inventoryItem.appendChild(countdown);
                    
                    const actions = document.createElement('div');
                    actions.className = 'item-actions';
                    
                    const cancelBtn = document.createElement('button');
                    cancelBtn.className = 'action-btn-small cancel-withdraw-btn';
                    cancelBtn.textContent = '取消发货';
                    cancelBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        cancelWithdrawItem(index);
                    });
                    
                    actions.appendChild(cancelBtn);
                    inventoryItem.appendChild(actions);
                }
                
                inventoryItemsContainer.appendChild(inventoryItem);
            });
            
            inventoryModal.style.display = 'flex';
        }
        
        // 获取空仓库消息
        function getEmptyMessage(tab) {
            switch(tab) {
                case 'inventory': return '仓库空空如也，快去开箱吧！';
                case 'withdrawing': return '没有正在发货的物品';
                case 'withdrawn': return '没有已发货的物品';
                default: return '暂无物品';
            }
        }
        
        // 置换物品
        function exchangeItem(index) {
            if (index >= 0 && index < userInventory.length) {
                const item = userInventory[index];
                if (confirm(`确定要将 ${item.name} 置换为 ${item.value.toFixed(2)} 豆吗？`)) {
                    userBalance += item.value;
                    userInventory.splice(index, 1);
                    updateBalanceDisplay();
                    showInventory('inventory');
                    alert(`成功置换 ${item.name}，获得 ${item.value.toFixed(2)} 豆`);
                }
            }
        }
        
        // 开始发货物品
        function startWithdrawItem(index) {
            if (index >= 0 && index < userInventory.length) {
                const item = userInventory[index];
                if (confirm(`确定要发货 ${item.name} 吗？发货需要10分钟处理时间`)) {
                    const withdrawItem = {...item, countdown: 600}; // 10分钟 = 600秒
                    
                    // 从库存移除
                    userInventory.splice(index, 1);
                    
                    // 添加到发货中列表
                    withdrawingItems.push(withdrawItem);
                    
                    // 保存数据
                    saveUserData();
                    
                    // 显示发货中标签
                    showInventory('withdrawing');
                    
                    // 启动倒计时
                    startWithdrawCountdown(withdrawingItems.length - 1);
                }
            }
        }
        
        // 启动发货倒计时
        function startWithdrawCountdown(index) {
            if (index >= 0 && index < withdrawingItems.length) {
                const item = withdrawingItems[index];
                
                const timer = setInterval(() => {
                    item.countdown--;
                    
                    // 更新显示
                    const countdownElement = document.getElementById(`countdown-${index}`);
                    if (countdownElement) {
                        countdownElement.textContent = `发货中: ${item.countdown}秒`;
                    }
                    
                    // 检查是否完成
                    if (item.countdown <= 0) {
                        clearInterval(timer);
                        
                        // 从发货中移除
                        withdrawingItems.splice(index, 1);
                        
                        // 添加到已发货
                        withdrawnItems.push(item);
                        
                        // 保存数据
                        saveUserData();
                        
                        // 刷新显示
                        if (document.querySelector('.inventory-tab.active').dataset.tab === 'withdrawing') {
                            showInventory('withdrawing');
                        }
                        
                        alert(`物品 ${item.name} 已发货成功！`);
                    }
                }, 1000);
                
                // 保存计时器引用
                item.timer = timer;
            }
        }
        
        // 取消发货
        function cancelWithdrawItem(index) {
            if (index >= 0 && index < withdrawingItems.length) {
                const item = withdrawingItems[index];
                if (confirm(`确定要取消 ${item.name} 的发货吗？`)) {
                    // 清除计时器
                    if (item.timer) {
                        clearInterval(item.timer);
                    }
                    
                    // 从发货中移除
                    withdrawingItems.splice(index, 1);
                    
                    // 加回库存
                    userInventory.push(item);
                    
                    // 保存数据
                    saveUserData();
                    
                    // 刷新显示
                    showInventory('inventory');
                }
            }
        }
        
        // 检查正在发货的物品
        function checkWithdrawingItems() {
            withdrawingItems.forEach((item, index) => {
                // 如果物品没有计时器，可能是页面刷新后重新加载的
                if (!item.timer) {
                    startWithdrawCountdown(index);
                }
            });
        }
        
        // 显示历史记录
        function showHistory() {
            historyItemsContainer.innerHTML = '';
            
            if (openHistory.length === 0) {
                historyItemsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">暂无开箱记录</p>';
                historyModal.style.display = 'flex';
                return;
            }
            
            // 按时间从新到旧排序
            const sortedHistory = [...openHistory].reverse();
            
            sortedHistory.forEach(record => {
                const historyItem = document.createElement('div');
                historyItem.className = 'result-item';
                historyItem.style.padding = '10px';
                
                const itemName = document.createElement('div');
                itemName.className = 'result-name';
                itemName.textContent = `${record.item}`;
                itemName.style.fontWeight = 'bold';
                itemName.style.marginBottom = '50px';
                
                const itemDetails = document.createElement('div');
                itemDetails.style.display = 'flex';
                itemDetails.style.justifyContent = 'space-between';
                
                const itemValue = document.createElement('div');
                itemValue.textContent = `${record.value.toFixed(2)} 豆`;
                
                const itemTime = document.createElement('div');
                itemTime.textContent = record.time;
                itemTime.style.color = '#aaa';
                itemTime.style.fontSize = '12px';
                
                itemDetails.appendChild(itemValue);
                itemDetails.appendChild(itemTime);
                
                historyItem.appendChild(itemName);
                historyItem.appendChild(itemDetails);
                historyItemsContainer.appendChild(historyItem);
            });
            
            historyModal.style.display = 'flex';
        }
        
        // 初始化页面
        initPage();
    </script>
</body>
